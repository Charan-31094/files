    <script>
        function detectDeviceAndSetDownloadLink() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var downloadLink = document.getElementById('downloadLink');
            var linkText = document.getElementById('linkText');
            var instructionText = document.getElementById('instructionText');

            if (/android/i.test(userAgent)) {
                // User is on an Android device
                downloadLink.href = './files/TypeNet.apk';
                linkText.textContent = 'Download Mobile App';
                instructionText.textContent = 'Open in Desktop to download Desktop Client';
            } else {
                // User is on a non-Android device, assume Windows or other desktop
                downloadLink.href = './files/CV-TypeNet-1.5.1.exe';
                linkText.textContent = 'Download Desktop Client   TypeNet V1.5.1';
                instructionText.textContent = 'Open in Android to download Mobile APK';
            }
        }

        document.addEventListener('DOMContentLoaded', detectDeviceAndSetDownloadLink);
